<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.title{
			font-size: 21px;
		}
		.supertitle{
			font-size: 31px;
		}
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="title" style="text-align: center;">
		<img src="cid:logo" width="100px" alt="title icon">
		<h2 style="font-family: 'Permanent Marker', cursive;">PlushyAdmin Team</h2>
	</div>

	<div style="text-align: center; border-radius: 15px; background-color: #6461ff; padding: 30px;">
		<img src="cid:bug" width="50px" alt="bug icon">
		<p class="supertitle">¡Tienes cumpleaños que celebrar!</p>
		<p class="title">Las personas que cumplen años son</p>
		<span>{{births}}</span>
		<p class="title">¡Mandales un mensaje de felicitación!</p>
	</div>
</body>
</html>
